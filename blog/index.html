---
layout: default
title: Blog
summary: The latest updates about Haveno
---

<div class="blog">
  <h1>Blog</h1>
  <p>The latest updates about Haveno. Read them here or add our <a href="{{ site.baseurl }}/feed.xml">RSS feed</a>.</p>

  {% for post in site.posts %}
  <div class="post-overview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="date-post-blog">{{ post.date | date_to_string }}</p>
    <p>{{ post.excerpt }}</p>
    <hr>
  </div>
  {% endfor %}
</div>
